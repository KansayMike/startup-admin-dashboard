<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - StartupFlow</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * { font-family: 'Inter', sans-serif; }
        .mono { font-family: 'JetBrains Mono', monospace; }
        .hero-bg { background: linear-gradient(135deg, #1e293b 0%, #334155 100%); }
        .card-hover { transition: all 0.3s ease; }
        .card-hover:hover { transform: translateY(-4px); box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04); }
        .form-input { transition: all 0.2s ease; }
        .form-input:focus { transform: translateY(-1px); box-shadow: 0 4px 12px rgba(16, 185, 129, 0.15); }
        .btn-primary { transition: all 0.2s ease; }
        .btn-primary:hover { transform: translateY(-1px); box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3); }
        .btn-primary:active { transform: translateY(0); }
        .reveal { opacity: 0; transform: translateY(20px); }
        .reveal.active { opacity: 1; transform: translateY(0); transition: all 0.6s ease; }
        .loading-spinner { animation: spin 1s linear infinite; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        .password-strength { transition: all 0.3s ease; }
        .strength-weak { background-color: #fee2e2; color: #991b1b; }
        .strength-medium { background-color: #fef3c7; color: #92400e; }
        .strength-strong { background-color: #d1fae5; color: #065f46; }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center">
    <!-- Background Pattern -->
    <div class="fixed inset-0 opacity-5">
        <div class="absolute inset-0" style="background-image: radial-gradient(circle at 1px 1px, rgba(16,185,129,0.15) 1px, transparent 0); background-size: 20px 20px;"></div>
    </div>

    <!-- Main Container -->
    <div class="relative z-10 w-full max-w-md px-4">
        <!-- Logo and Brand -->
        <div class="text-center mb-8 reveal">
            <div class="flex items-center justify-center space-x-3 mb-4">
                <div class="w-12 h-12 bg-gradient-to-br from-blue-600 to-emerald-500 rounded-xl flex items-center justify-center">
                    <span class="text-white font-bold text-xl">SF</span>
                </div>
                <span class="text-2xl font-bold text-slate-800">StartupFlow</span>
            </div>
            <h1 class="text-3xl font-bold text-slate-800 mb-2">Welcome Back</h1>
            <p class="text-slate-600">Sign in to access your admin dashboard</p>
        </div>

        <!-- Login Form Card -->
        <div class="bg-white rounded-2xl shadow-xl border border-gray-200 card-hover reveal">
            <div class="p-8">
                <form id="loginForm" class="space-y-6">
                    <!-- Email Field -->
                    <div>
                        <label for="email" class="block text-sm font-medium text-slate-700 mb-2">
                            Email Address
                        </label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207"></path>
                                </svg>
                            </div>
                            <input 
                                type="email" 
                                id="email" 
                                name="email" 
                                required 
                                class="form-input block w-full pl-10 pr-3 py-3 border border-gray-300 rounded-lg placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500"
                                placeholder="admin@startupflow.com"
                            >
                        </div>
                        <div id="emailError" class="mt-1 text-sm text-red-600 hidden"></div>
                    </div>

                    <!-- Password Field -->
                    <div>
                        <label for="password" class="block text-sm font-medium text-slate-700 mb-2">
                            Password
                        </label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
                                </svg>
                            </div>
                            <input 
                                type="password" 
                                id="password" 
                                name="password" 
                                required 
                                class="form-input block w-full pl-10 pr-10 py-3 border border-gray-300 rounded-lg placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500"
                                placeholder="••••••••"
                            >
                            <button 
                                type="button" 
                                id="togglePassword" 
                                class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-gray-600"
                            >
                                <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                                </svg>
                            </button>
                        </div>
                        <div id="passwordError" class="mt-1 text-sm text-red-600 hidden"></div>
                        
                        <!-- Password Strength Indicator -->
                        <div id="passwordStrength" class="mt-2 hidden">
                            <div class="flex items-center space-x-2">
                                <div class="flex-1 bg-gray-200 rounded-full h-2">
                                    <div id="strengthBar" class="h-2 rounded-full transition-all duration-300" style="width: 0%"></div>
                                </div>
                                <span id="strengthText" class="text-xs font-medium"></span>
                            </div>
                        </div>
                    </div>

                    <!-- Remember Me and Forgot Password -->
                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <input 
                                id="rememberMe" 
                                name="rememberMe" 
                                type="checkbox" 
                                class="h-4 w-4 text-emerald-500 focus:ring-emerald-500 border-gray-300 rounded"
                            >
                            <label for="rememberMe" class="ml-2 block text-sm text-slate-600">
                                Remember me
                            </label>
                        </div>
                        <div class="text-sm">
                            <a href="#" class="font-medium text-emerald-500 hover:text-emerald-600">
                                Forgot password?
                            </a>
                        </div>
                    </div>

                    <!-- Login Button -->
                    <div>
                        <button 
                            type="submit" 
                            id="loginBtn"
                            class="btn-primary w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-emerald-500 hover:bg-emerald-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-emerald-500"
                        >
                            <span id="loginText">Sign In</span>
                            <svg id="loadingSpinner" class="hidden w-5 h-5 ml-2 loading-spinner" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                            </svg>
                        </button>
                    </div>
                </form>

                <!-- Divider -->
                <div class="mt-6">
                    <div class="relative">
                        <div class="absolute inset-0 flex items-center">
                            <div class="w-full border-t border-gray-300"></div>
                        </div>
                        <div class="relative flex justify-center text-sm">
                            <span class="px-2 bg-white text-gray-500">Demo Credentials</span>
                        </div>
                    </div>
                </div>

                <!-- Demo Login Options -->
                <div class="mt-6 grid grid-cols-1 sm:grid-cols-2 gap-3">
                    <button 
                        type="button" 
                        id="demoAdmin"
                        class="w-full inline-flex justify-center py-2 px-4 border border-gray-300 rounded-lg shadow-sm bg-white text-sm font-medium text-gray-500 hover:bg-gray-50 transition-colors"
                    >
                        <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-6-3a2 2 0 11-4 0 2 2 0 014 0zm-2 4a5 5 0 00-4.546 2.916A5.986 5.986 0 0010 16a5.986 5.986 0 004.546-2.084A5 5 0 0010 11z" clip-rule="evenodd"></path>
                        </svg>
                        Admin Account
                    </button>
                    <button 
                        type="button" 
                        id="demoUser"
                        class="w-full inline-flex justify-center py-2 px-4 border border-gray-300 rounded-lg shadow-sm bg-white text-sm font-medium text-gray-500 hover:bg-gray-50 transition-colors"
                    >
                        <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd"></path>
                        </svg>
                        User Account
                    </button>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="mt-8 text-center reveal">
            <p class="text-sm text-slate-500">
                &copy; 2025 StartupFlow. All rights reserved.
            </p>
        </div>
    </div>

    <script src="main.js"></script>
    <script>
        // Login System
        class LoginManager {
            constructor() {
                this.init();
            }

            init() {
                this.initEventListeners();
                this.initRevealAnimations();
                this.initPasswordStrength();
            }

            initEventListeners() {
                // Form submission
                document.getElementById('loginForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.handleLogin();
                });

                // Password visibility toggle
                document.getElementById('togglePassword').addEventListener('click', () => {
                    this.togglePasswordVisibility();
                });

                // Demo login buttons
                document.getElementById('demoAdmin').addEventListener('click', () => {
                    this.fillDemoCredentials('admin');
                });

                document.getElementById('demoUser').addEventListener('click', () => {
                    this.fillDemoCredentials('user');
                });

                // Real-time validation
                document.getElementById('email').addEventListener('blur', () => {
                    this.validateEmail();
                });

                document.getElementById('password').addEventListener('input', () => {
                    this.updatePasswordStrength();
                });
            }

            initRevealAnimations() {
                const revealElements = document.querySelectorAll('.reveal');
                
                revealElements.forEach((element, index) => {
                    anime({
                        targets: element,
                        opacity: [0, 1],
                        translateY: [20, 0],
                        duration: 600,
                        delay: index * 100,
                        easing: 'easeOutQuart'
                    });
                });
            }

            initPasswordStrength() {
                const passwordInput = document.getElementById('password');
                const strengthIndicator = document.getElementById('passwordStrength');
                
                passwordInput.addEventListener('focus', () => {
                    strengthIndicator.classList.remove('hidden');
                });
            }

            updatePasswordStrength() {
                const password = document.getElementById('password').value;
                const strengthBar = document.getElementById('strengthBar');
                const strengthText = document.getElementById('strengthText');
                
                let strength = 0;
                let feedback = '';
                
                if (password.length >= 8) strength += 1;
                if (password.match(/[a-z]/) && password.match(/[A-Z]/)) strength += 1;
                if (password.match(/[0-9]/)) strength += 1;
                if (password.match(/[^A-Za-z0-9]/)) strength += 1;
                
                switch (strength) {
                    case 0:
                    case 1:
                        strengthBar.style.width = '25%';
                        strengthBar.className = 'h-2 rounded-full transition-all duration-300 bg-red-500';
                        strengthText.textContent = 'Weak';
                        strengthText.className = 'text-xs font-medium text-red-600';
                        break;
                    case 2:
                        strengthBar.style.width = '50%';
                        strengthBar.className = 'h-2 rounded-full transition-all duration-300 bg-yellow-500';
                        strengthText.textContent = 'Medium';
                        strengthText.className = 'text-xs font-medium text-yellow-600';
                        break;
                    case 3:
                        strengthBar.style.width = '75%';
                        strengthBar.className = 'h-2 rounded-full transition-all duration-300 bg-blue-500';
                        strengthText.textContent = 'Good';
                        strengthText.className = 'text-xs font-medium text-blue-600';
                        break;
                    case 4:
                        strengthBar.style.width = '100%';
                        strengthBar.className = 'h-2 rounded-full transition-all duration-300 bg-emerald-500';
                        strengthText.textContent = 'Strong';
                        strengthText.className = 'text-xs font-medium text-emerald-600';
                        break;
                }
            }

            togglePasswordVisibility() {
                const passwordInput = document.getElementById('password');
                const toggleButton = document.getElementById('togglePassword');
                
                if (passwordInput.type === 'password') {
                    passwordInput.type = 'text';
                    toggleButton.innerHTML = `
                        <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.878 9.878L3 3m6.878 6.878L21 21"></path>
                        </svg>
                    `;
                } else {
                    passwordInput.type = 'password';
                    toggleButton.innerHTML = `
                        <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                        </svg>
                    `;
                }
            }

            validateEmail() {
                const email = document.getElementById('email').value;
                const emailError = document.getElementById('emailError');
                
                if (!email) {
                    this.showFieldError('email', 'Email is required');
                    return false;
                }
                
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailRegex.test(email)) {
                    this.showFieldError('email', 'Please enter a valid email address');
                    return false;
                }
                
                this.clearFieldError('email');
                return true;
            }

            validatePassword() {
                const password = document.getElementById('password').value;
                
                if (!password) {
                    this.showFieldError('password', 'Password is required');
                    return false;
                }
                
                if (password.length < 6) {
                    this.showFieldError('password', 'Password must be at least 6 characters');
                    return false;
                }
                
                this.clearFieldError('password');
                return true;
            }

            showFieldError(fieldName, message) {
                const errorElement = document.getElementById(fieldName + 'Error');
                const inputElement = document.getElementById(fieldName);
                
                errorElement.textContent = message;
                errorElement.classList.remove('hidden');
                inputElement.classList.add('border-red-300', 'focus:border-red-500', 'focus:ring-red-500');
            }

            clearFieldError(fieldName) {
                const errorElement = document.getElementById(fieldName + 'Error');
                const inputElement = document.getElementById(fieldName);
                
                errorElement.classList.add('hidden');
                inputElement.classList.remove('border-red-300', 'focus:border-red-500', 'focus:ring-red-500');
            }

            fillDemoCredentials(type) {
                if (type === 'admin') {
                    document.getElementById('email').value = 'admin@startupflow.com';
                    document.getElementById('password').value = 'Admin123!';
                } else {
                    document.getElementById('email').value = 'user@startupflow.com';
                    document.getElementById('password').value = 'User123!';
                }
                
                // Update password strength indicator
                this.updatePasswordStrength();
                
                // Clear any existing errors
                this.clearFieldError('email');
                this.clearFieldError('password');
                
                // Add a subtle animation
                anime({
                    targets: '#loginForm',
                    scale: [0.98, 1],
                    duration: 200,
                    easing: 'easeOutQuart'
                });
            }

            async handleLogin() {
                // Validate form
                const isEmailValid = this.validateEmail();
                const isPasswordValid = this.validatePassword();
                
                if (!isEmailValid || !isPasswordValid) {
                    return;
                }

                // Show loading state
                this.showLoadingState();

                // Simulate API call
                await this.simulateLogin();
            }

            showLoadingState() {
                const loginBtn = document.getElementById('loginBtn');
                const loginText = document.getElementById('loginText');
                const loadingSpinner = document.getElementById('loadingSpinner');
                
                loginBtn.disabled = true;
                loginBtn.classList.add('opacity-75', 'cursor-not-allowed');
                loginText.classList.add('hidden');
                loadingSpinner.classList.remove('hidden');
            }

            hideLoadingState() {
                const loginBtn = document.getElementById('loginBtn');
                const loginText = document.getElementById('loginText');
                const loadingSpinner = document.getElementById('loadingSpinner');
                
                loginBtn.disabled = false;
                loginBtn.classList.remove('opacity-75', 'cursor-not-allowed');
                loginText.classList.remove('hidden');
                loadingSpinner.classList.add('hidden');
            }

            simulateLogin() {
                return new Promise((resolve) => {
                    setTimeout(() => {
                        const email = document.getElementById('email').value;
                        const password = document.getElementById('password').value;
                        
                        // Simple demo authentication
                        if ((email === 'admin@startupflow.com' && password === 'Admin123!') ||
                            (email === 'user@startupflow.com' && password === 'User123!')) {
                            
                            // Successful login
                            this.hideLoadingState();
                            this.showSuccessAnimation();
                            
                            // Redirect to dashboard after animation
                            setTimeout(() => {
                                window.location.href = 'index.html';
                            }, 1500);
                            
                        } else {
                            // Failed login
                            this.hideLoadingState();
                            this.showLoginError('Invalid email or password');
                        }
                        
                        resolve();
                    }, 2000);
                });
            }

            showSuccessAnimation() {
                const loginBtn = document.getElementById('loginBtn');
                
                // Change button to success state
                loginBtn.classList.remove('bg-emerald-500', 'hover:bg-emerald-600');
                loginBtn.classList.add('bg-green-500');
                loginBtn.innerHTML = `
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                    </svg>
                    <span class="ml-2">Success!</span>
                `;
                
                // Animate success
                anime({
                    targets: loginBtn,
                    scale: [1, 1.05, 1],
                    duration: 600,
                    easing: 'easeOutElastic(1, .8)'
                });
            }

            showLoginError(message) {
                // Create error notification
                const errorDiv = document.createElement('div');
                errorDiv.className = 'mt-4 p-4 bg-red-50 border border-red-200 rounded-lg';
                errorDiv.innerHTML = `
                    <div class="flex items-center">
                        <svg class="w-5 h-5 text-red-400 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                        <p class="text-sm text-red-600">${message}</p>
                    </div>
                `;
                
                // Remove existing error
                const existingError = document.querySelector('.mt-4.bg-red-50');
                if (existingError) {
                    existingError.remove();
                }
                
                // Add new error
                document.getElementById('loginForm').appendChild(errorDiv);
                
                // Animate error in
                anime({
                    targets: errorDiv,
                    opacity: [0, 1],
                    translateY: [-10, 0],
                    duration: 300,
                    easing: 'easeOutQuart'
                });
                
                // Remove error after 5 seconds
                setTimeout(() => {
                    anime({
                        targets: errorDiv,
                        opacity: [1, 0],
                        translateY: [0, -10],
                        duration: 300,
                        easing: 'easeInQuart',
                        complete: () => {
                            errorDiv.remove();
                        }
                    });
                }, 5000);
            }
        }

        // Initialize login manager
        document.addEventListener('DOMContentLoaded', () => {
            new LoginManager();
        });
    </script>
</body>
</html>
